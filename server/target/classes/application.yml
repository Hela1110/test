spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shopping_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none   # 已经手工建表，保持 none
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
logging:
  level:
    root: info
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.shopping.server: debug
server:
  port: 8080
socket:
  port: 9090   # Netty Socket 端口，避免与上面的 HTTP server.port 冲突。如需变更可在启动参数 --socket.port=XXXX 覆盖

probe:
  db: true   # 控制是否在启动后执行一次数据库探针（可在启动参数 --probe.db=false 关闭）
  ensureChat: false  # 若为 true，则在启动探针时确保 chat_messages 表存在（开发环境便捷用）

# 本地图片静态资源配置
# 将本地目录映射为 /images/** 静态资源
app:
  images:
    dir: "c:/Users/Edward/Desktop/test/images"

